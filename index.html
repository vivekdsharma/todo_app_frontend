<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="bigContainer">
        <div class="left">
            <h2 id="heading_left">Welcome aboard!</h2>
            <p id="para_left">Let's make something great together.</p>
        </div>
        <div class="right">
            <div class="container">
                <h1 id="form-title">Signup</h1>
                <div id="signup-fields">
                    <input type="text" id="name" placeholder="Enter Name">
                    <input type="text" id="phone" placeholder="Enter Phone Number">
                </div>
                <input type="text" id="email" placeholder="Enter Email">
                <input type="password" id="password" placeholder="Enter Password">
                <button id="submit-btn" onclick="signup()">Signup</button>
                <p><span id="form-footer">Already have an account? </span>
                    <a href="#" id="toggle-form" onclick="toggleForm()">Login</a>
                </p>
                <p id="message"></p>
            </div>
        </div>
    </div>


        <!-- Popup Box -->
        <div class="overlay" id="overlay"></div>
        <div class="popup" id="popup">
            <h1>SUCCESS</h1>
            <p> Congratulations, your account has been successfully created</p>
            <img src="./assets/TICK.png" alt="" height="100px" width="100px">
            <button id="btn" onclick="closePopup()">Continue</button>
        </div>





    <script src="js/auth.js"></script>
</body>
</html>
